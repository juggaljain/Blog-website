{% extends "layout.html" %}
{% block body %}



        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your blogs</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h3> Actions </h3>
                    <a href="/edit/0"><button style="border-radius: 20px; padding: 10px 20px; background-color: darkcyan; color: white; border: none; cursor: pointer;" class="btn btn-primary text-uppercase">Add new Post</button></a>
                    <a href="/logout"><button style="border-radius: 20px; padding: 10px 20px; background-color: indianred; color: white; border: none; cursor: pointer;" class="btn btn-primary text-uppercase">Logout</button></a>
                    <hr>
                    <h3>Manage Your Posts here</h3>
                    <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Sno</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>

                        {% for post in posts %}
                      <tr>
                        <td>{{post.sno}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}"><button style="border-radius: 20px; padding: 10px 20px; background-color: darkcyan; color: white; border: none; cursor: pointer;" class="btn btn-primary text-uppercase">Edit</button></a></td>
                        <td><a href="/delete/{{post.sno}}"><button style="border-radius: 20px; padding: 10px 20px; background-color: indianred; color: white; border: none; cursor: pointer;" class="btn btn-primary text-uppercase">Delete</button></a></td>
                      </tr>
                        {% endfor %}
                    </tbody>
                  </table>


                </div>
            </div>
        </div>
        
        
{% endblock %}
